<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTA Stop Finder</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <style>
      #map {
        width:100%;
        height:300px;
        margin-top: 20px;
        border: 1px solid #ccc;
      }
    </style>

  </head>

  <body>
    <h1>Find the Nearest MBTA Stop</h1>
    <form method="POST">
      <input type="text" name="place" placeholder="Enter a location" required>
      <button type="submit">Find Stop</button>
    </form>

    {% if result %}
      {% if result.error %}
        <p>{{ result.error }} </p>
      {% else %}
        <p>Location: {{ result.place }}</p>
        <p>Nearest Stop: {{ result.station }}</p>
        <p>Wheelchair Accessible: {{ result.accessible }}</p>
      {% endif %}
    {% endif %}

    {% if result and not result.error %}
    <div id="map"></div>
  
    <script>
      mapboxgl.accessToken = "{{ MAPBOX_TOKEN }}";
  
      const latitude = parseFloat("{{ result.latitude }}");
      const longitude = parseFloat("{{ result.longitude }}");
      const stationName = "{{ result.station }}";
  
      const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11',
          center: [longitude, latitude],
          zoom: 14
      });
  
      new mapboxgl.Marker()
          .setLngLat([longitude, latitude])
          .setPopup(new mapboxgl.Popup().setText(stationName))
          .addTo(map);
    </script>
  {% endif %}

  </body>
</html>
