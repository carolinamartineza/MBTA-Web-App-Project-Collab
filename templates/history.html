<!DOCTYPE html>
<html>
<head>
  <title>Search History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Search History</h1>

  {% if searches %}
    <table border="1" cellpadding="8">
      <tr>
        <th>Place</th>
        <th>Nearest Stop</th>
        <th>Accessible</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
      {% for row in searches %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No searches yet!</p>
  {% endif %}

  <br>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
